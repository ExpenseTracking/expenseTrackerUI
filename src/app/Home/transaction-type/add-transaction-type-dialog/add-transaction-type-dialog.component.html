<h1 mat-dialog-title>Add Transaction Type</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Transaction Name" [(ngModel)]="transactionTypeName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onAdd()">Add</button>
</div>
