<h1>--Username--, your goals:</h1>

<!-- goal table -->
<table mat-table [dataSource]="goal" class="mat-elevation-z8" id="table">

    <!-- description column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- date column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'EEE, MMM d, y'}} </td>
    </ng-container>

    <!-- deadline column -->
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef> Deadline </th>
      <td mat-cell *matCellDef="let element"> {{element.deadline | date: 'EEE, MMM d, y'}} </td>
    </ng-container>

    <!-- completed column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let element"> {{element.isCompleted ? 'Yes' : 'No' }} </td>
    </ng-container>

    <!-- actions column-->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button style="color: gold;" (click)="editGoal(element.goalId)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteGoalRow(element.goalId)">
              <mat-icon>delete_forever</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="goalColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: goalColumns;"></tr>
</table>

<br>
<!-- button to add new goal -->
<div style="text-align: center;">
    <button mat-raised-button id="addNewButton" (click)="createGoal()"> Add new goal </button>
</div>
<br>
