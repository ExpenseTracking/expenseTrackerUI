<!-- edit expense dialog -->
<!-- x button to cancel -->
<button mat-icon-button matDialogClose>
    <mat-icon>close</mat-icon>
</button>

<!-- body of dialog -->
<mat-dialog-content>
    <header>
        <h1><strong>Edit expense</strong></h1>
    </header>

    <!-- select source dropdown -->
    <p class="editDialogField">
        <button mat-button [matMenuTriggerFor]="menu">{{ expenseTypeName }}</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let element of transactionTypes"
                (click)="updateExpenseTypeButton(element.transactionTypeName); expenseTypeId = element.transactionTypeId">
                {{ element.transactionTypeName }}
            </button>
        </mat-menu>
    </p>

    <!-- enter amount field -->
    <p class="editDialogField">
        <mat-form-field>
            <mat-label>Amount $</mat-label>
            <input matInput type="number" value="{{ expenseAmount }}" [(ngModel)]="expenseAmount">
        </mat-form-field>
    </p>

    <!-- select date field -->
    <p class="editDialogField">
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput type="date" value="{{ expenseDate }}" [(ngModel)]="expenseDate">
        </mat-form-field>
    </p>

    <!-- enter description field -->
    <p class="editDialogField">
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" value="{{ expenseDescription }}" [(ngModel)]="expenseDescription">
        </mat-form-field>
    </p>

    <!-- recurring checkbox option -->
    <!-- <p class="editDialogField">
            <mat-checkbox>
                Recurring
            </mat-checkbox>
        </p> -->
</mat-dialog-content>

<!-- confirm actions -->
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" (click)="onConfirmExpense()">Update</button>
</mat-dialog-actions>
