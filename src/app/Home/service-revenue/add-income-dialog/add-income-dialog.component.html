<!-- add new income dialog -->
<!-- x button to cancel -->
<button mat-icon-button matDialogClose>
    <mat-icon (click)="onCancel()">close</mat-icon>
</button>

<!-- body of dialog -->
<mat-dialog-content>
    <header>
        <h1><strong>New income details</strong></h1>
    </header>

    <!-- select source dropdown -->
    <p class="newRevenueDialogField">
        <button mat-button [matMenuTriggerFor]="menu">{{ incomeSourceButton }}</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let element of incomeSources" (click)="updateIncomeSourceButton(element.incomeSourceName); incomeSourceId = element.incomeSourceId">
                {{ element.incomeSourceName }}
            </button>
        </mat-menu>
    </p>

    <!-- enter amount field -->
    <p class="newRevenueDialogField">
        <mat-form-field>
            <mat-label>Amount $</mat-label>
            <input matInput type="number"[(ngModel)]="amount">
        </mat-form-field>
    </p>

    <!-- select date field -->
    <p class="newRevenueDialogField">
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput type="date" [(ngModel)]="date">
        </mat-form-field>
    </p>

    <!-- enter description field -->
    <p class="newRevenueDialogField">
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" [(ngModel)]="description">
        </mat-form-field>
    </p>
</mat-dialog-content>

<!-- confirm actions -->
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" (click)="onConfirm()">Create</button>
</mat-dialog-actions>
