<!-- check if argument passed was income -->
<ng-container *ngIf="data.revenueType === 'income'; else showExpenseDialog">
    <!-- new income modal -->

    <!-- x button to cancel -->
    <button mat-icon-button matDialogClose>
        <mat-icon>close</mat-icon>
    </button>

    <!-- body of dialog -->
    <mat-dialog-content>
        <header>
            <h1><strong>New income details</strong></h1>
        </header>

        <!-- select source dropdown -->
        <p class="newRevenueDialogField">
            <button mat-button [matMenuTriggerFor]="menu">{{ incomeSourceButton }}</button>
            <mat-menu id="formIncomeSource" #menu="matMenu">
                <li mat-menu-item (click)="updateIncomeSourceButton('Job')">Job</li>
                <li mat-menu-item (click)="updateIncomeSourceButton('Investing')">Investing</li>
            </mat-menu>
        </p>

        <!-- enter amount field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="number" placeholder="Amount $" id="formIncomeAmount">
            </mat-form-field>
        </p>

        <!-- select date field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="date" placeholder="Date occurred" id="formIncomeDate">
            </mat-form-field>
        </p>

        <!-- enter description field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="text" placeholder="Description" id="formIncomeDescription">
            </mat-form-field>
        </p>

        <!-- recurring checkbox option -->
        <!-- <p class="newRevenueDialogField">
            <mat-checkbox id="formIncomeRecurring">
                Recurring
            </mat-checkbox>
        </p> -->
    </mat-dialog-content>

    <!-- confirm actions -->
    <mat-dialog-actions align="end">
        <button mat-raised-button color="accent">Create</button>
    </mat-dialog-actions>
</ng-container>


<!-- if expense was passed -->
<ng-template #showExpenseDialog>
    <!-- new expense modal -->
    
    <!-- x button to cancel -->
    <button mat-icon-button matDialogClose>
        <mat-icon>close</mat-icon>
    </button>

    <!-- body of dialog -->
    <mat-dialog-content>
        <header>
            <h1><strong>New expense details</strong></h1>
        </header>

        <!-- select source dropdown -->
        <p class="newRevenueDialogField">
            <button mat-button [matMenuTriggerFor]="menu">{{ expenseTypeButton }}</button>
            <mat-menu id="formExpenseSource" #menu="matMenu">
                <li mat-menu-item (click)="updateExpenseTypeButton('Transportation')">Transportation</li>
                <li mat-menu-item (click)="updateExpenseTypeButton('Groceries')">Groceries</li>
            </mat-menu>
        </p>

        <!-- enter amount field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="number" placeholder="Amount $" id="formExpenseAmount">
            </mat-form-field>
        </p>

        <!-- select date field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="date" placeholder="Date occurred" id="formExpenseDate">
            </mat-form-field>
        </p>

        <!-- enter description field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="text" placeholder="Description" id="formExpenseDescription">
            </mat-form-field>
        </p>

        <!-- recurring checkbox option -->
        <!-- <p class="newRevenueDialogField">
            <mat-checkbox id="formExpenseRecurring">
                Recurring
            </mat-checkbox>
        </p> -->
    </mat-dialog-content>

    <!-- confirm actions -->
    <mat-dialog-actions align="end">
        <button mat-raised-button color="accent">Create</button>
    </mat-dialog-actions>
</ng-template>
