<!-- check if argument passed was income -->
<ng-container *ngIf="data.revenueType === 'income'; else showExpenseDialog">
    <!-- new income modal -->

    <!-- x button to cancel -->
    <button mat-icon-button matDialogClose>
        <mat-icon>close</mat-icon>
    </button>

    <!-- body of dialog -->
    <mat-dialog-content>
        <header>
            <h1><strong>Edit</strong></h1>
        </header>

        <!-- select source dropdown -->
        <p class="newRevenueDialogField">
            <button mat-button [matMenuTriggerFor]="menu">{{ incomeSourceButton }}</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item *ngFor="let element of incomeSources" (click)="updateIncomeSourceButton(element.incomeSourceName); incomeDetails.incomeSourceId = element.incomeSourceId">
                    {{ element.incomeSourceName }}
                </button>
            </mat-menu>
        </p>

        <!-- enter amount field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="number" value="{{ incomeAmount }}" [(ngModel)]="incomeDetails.amount">
            </mat-form-field>
        </p>

        <!-- select date field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="date" value="{{ incomeDate }}" [(ngModel)]="incomeDetails.date">
            </mat-form-field>
        </p>

        <!-- enter description field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="text" value="{{ incomeDescription }}" placeholder="Description" [(ngModel)]="incomeDetails.description">
            </mat-form-field>
        </p>

        <!-- recurring checkbox option -->
        <!-- <p class="newRevenueDialogField">
            <mat-checkbox>
                Recurring
            </mat-checkbox>
        </p> -->
    </mat-dialog-content>

    <!-- confirm actions -->
    <mat-dialog-actions align="end">
        <button mat-raised-button color="accent" (click)="onConfirmIncome()">Update</button>
    </mat-dialog-actions>
</ng-container>


<!-- if expense was passed -->
<ng-template #showExpenseDialog>
    <!-- new expense modal -->

    <!-- x button to cancel -->
    <button mat-icon-button matDialogClose>
        <mat-icon>close</mat-icon>
    </button>

    <!-- body of dialog -->
    <mat-dialog-content>
        <header>
            <h1><strong>Edit</strong></h1>
        </header>

        <!-- select source dropdown -->
        <p class="newRevenueDialogField">
            <button mat-button [matMenuTriggerFor]="menu">{{ expenseTypeButton }}</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item *ngFor="let element of transactionTypes" (click)="updateExpenseTypeButton(element.transactionTypeName); expenseDetails.transactionTypeId = element.transactionTypeId">
                    {{ element.transactionTypeName }}
                </button>
            </mat-menu>
        </p>

        <!-- enter amount field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="number" value="{{ expenseAmount }}" [(ngModel)]="expenseDetails.amount">
            </mat-form-field>
        </p>

        <!-- select date field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="date" value="{{ expenseDate }}" [(ngModel)]="expenseDetails.date">
            </mat-form-field>
        </p>

        <!-- enter description field -->
        <p class="newRevenueDialogField">
            <mat-form-field>
                <input matInput type="text" value="{{ expenseDescription }}" [(ngModel)]="expenseDetails.description">
            </mat-form-field>
        </p>

        <!-- recurring checkbox option -->
        <!-- <p class="newRevenueDialogField">
            <mat-checkbox>
                Recurring
            </mat-checkbox>
        </p> -->
    </mat-dialog-content>

    <!-- confirm actions -->
    <mat-dialog-actions align="end">
        <button mat-raised-button color="accent" (click)="onConfirmExpense()">Update</button>
    </mat-dialog-actions>
</ng-template>
