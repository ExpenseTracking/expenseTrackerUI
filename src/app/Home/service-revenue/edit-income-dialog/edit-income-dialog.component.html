<!-- edit income dialog -->

<!-- x button to cancel -->
<button mat-icon-button matDialogClose>
    <mat-icon (click)="onCancel()">close</mat-icon>
</button>

<!-- body of dialog -->
<mat-dialog-content>
    <header>
        <h1><strong>Edit</strong></h1>
    </header>

    <!-- select source dropdown -->
    <p class="editDialogField">
        <button mat-button [matMenuTriggerFor]="menu">{{ income.incomeSourceName }}</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let element of incomeSources"
                (click)="updateIncomeSourceButton(element.incomeSourceName); income.incomeSourceId= element.incomeSourceId">
                {{ element.incomeSourceName }}
            </button>
        </mat-menu>
    </p>

    <!-- enter amount field -->
    <p class="editDialogField">
        <mat-form-field>
            <mat-label>Amount $</mat-label>
            <input matInput type="number" value="{{ income.amount }}" [(ngModel)]="income.amount">
        </mat-form-field>
    </p>

    <!-- select date field -->
    <p class="editDialogField">
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput type="date" value="{{ income.date }}" [(ngModel)]="income.date">
        </mat-form-field>
    </p>

    <!-- enter description field -->
    <p class="editDialogField">
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" value="{{ income.description }}" placeholder="Description"
                [(ngModel)]="income.description">
        </mat-form-field>
    </p>
</mat-dialog-content>

<!-- confirm actions -->
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" (click)="onConfirm()">Update</button>
</mat-dialog-actions>
