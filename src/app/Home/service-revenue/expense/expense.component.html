<!-- displaying all expense elements in the mock array -->
<table mat-table [dataSource]="expense" class="mat-elevation-z8" id="table">

    <!-- source Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Transaction type </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionTypeName}} </td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element" style="color: rgb(248, 79, 79);"> ${{element.amount.toFixed(2)}} </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'EEE, MMM d, y'}}
        </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- actions column -->
    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button style="color: gold;" (click)="editExpense(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteExpense(element.expenseId)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="expenseColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: expenseColumns;"></tr>
</table>

<br>
<!-- button to add new expense -->
<div style="text-align: center;">
    <button mat-raised-button id="addNewButton" (click)="addExpense(user.userId)">Add new expense</button>
</div>
<br>
