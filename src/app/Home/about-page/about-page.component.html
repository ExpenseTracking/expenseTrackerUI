<h1 style="text-align: center; font-weight: bold; text-decoration: underline;">Meet our team!</h1>



<mat-grid-list cols="3" rowHeight="565px"> 
  <mat-grid-tile *ngFor="let tile of tiles">
    <img src="{{tile.image}}" alt="Placeholder">
    <mat-grid-tile-footer>
      <p>{{tile.text}}</p> 
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
